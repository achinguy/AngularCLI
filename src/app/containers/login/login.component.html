<form [formGroup]="loginForm">

  <div class="header">Login to your account</div>

  <mat-form-field>
    <input matInput type="email" id="email" autocomplete="off" formControlName="email" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="password" id="password" autocomplete="off" formControlName="password" required>
  </mat-form-field>

  <div class="actions">
    <span style="font:red" *ngIf="errorMessage">{{errorMessage}}</span>
    <button mat-flat-button color="primary" type="submit" (click)="login()">Login</button>
    <div class="separator">
      <span>OR</span>
    </div>
    <button mat-stroked-button type="button" routerLink="/signup">Sign up</button>
    <button mat-stroked-button type="button" routerLink="/recover">Recover password</button>
  </div>

</form>
